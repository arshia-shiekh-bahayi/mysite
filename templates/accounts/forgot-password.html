{% load static %}
<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>reset password</title>

    <!-- Bootstrap core CSS -->
    <link rel="stylesheet" href="{% static 'css/bootstrap.css' %}">

    <!-- Custom styles for this template -->
    <link rel="stylesheet" href="{% static 'css/signin.css' %}">
</head>

<body class="text-center" style="background-color: gainsboro;">
    <form class="form-signin" method="post" action="{% url 'accounts:forgot_password' %}">
        {% csrf_token %}
        <img class="m-5" src="{% static 'img/logo-invert.png' %}" alt="" width="120" height="120">
        <h1 class="h3 mb-3 font-weight-normal">Please enter your email</h1>
        <input type="email" name="emial" class="form-control mt-2" placeholder="Email" required autofocus><br>
        <button class="btn btn-lg btn-primary btn-block" type="submit">submit</button>
        <p class="mt-3 mb-2"><a href="{% url 'accounts:signup' %}">Create an account</a></p>
        <p class="mt-3 mb-2"><a href="{% url 'accounts:login_email' %}">Login with email</a></p>
        <p class="mt-3 mb-2"><a href="{% url 'accounts:login' %}">login with username</a></p>
    </form>
</body>

</html>
